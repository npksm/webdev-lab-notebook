<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <h1>Form</h1>

        <div class="input-div">
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="input-div">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required/>
        </div>
        <br>
        <fieldset>
          <legend>Favorite Character:</legend>
          <label><input type="radio" name="spongebob" value="spongebob"/>Spongebob</label><br>
          <label><input type="radio" name="sandy" value="sandy"/>Sandy</label><br>
          <label><input type="radio" name="patrick" value="patrick"/>Patrick</label>
        </fieldset>
        <br>
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <label><input type="checkbox" name="yes" value="yes"/>Yes, I have watched all episodes!</label><br>
          <label><input type="checkbox" name="yes" value="yes"/>Yes, it's got the best memes.</label>
        </fieldset>
        <br>
        <div class="button">
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </div>
 
      </form>
    </main>
  </body>
</html>
