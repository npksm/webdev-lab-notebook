<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <h1>Cat and bear</h1>
      <figure>
        <img
          src="https://placecats.com/neo/300/200"
          width="200"
          alt="neo the tabby cat with yellow eyes"
        />
        <figcaption>Kittens Rule!</figcaption>
      </figure>

      <figure>
        <img
          src="https://placebear.com/200/150"
          width="200"
          alt="a bear walking in a river by a grassy bank"
        />
        <figcaption>Bears Rule!</figcaption>
      </figure>
    </main>
  </body>
</html>
