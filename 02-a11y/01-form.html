<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            value="Name"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value="email@pdx.edu"
          />
        </div>
        <fieldset>
          <legend>Favorite Character</legend>
          <div>
            <input
              type="radio"
              id="spongebob"
              name="character"
              value="spongebob"
            />
            <label for="spongebob">Spongebob</label>
          </div>
          <div>
            <input
              type="radio"
              id="patrick"
              name="character"
              value="patrick"
            />
            <label for="patrick">Patrick</label>
          </div>
          <div>
            <input
              type="radio"
              id="sandy"
              name="character"
              value="sandy"
            />
            <label for="sandy">Sandy</label>
          </div>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
